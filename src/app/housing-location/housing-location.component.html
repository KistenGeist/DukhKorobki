<section class="listing">
    <!-- use data from object in export of houding.component.ts -->
    <img class="listing-photo" [src]="housingLocation.photo" alt="Exterior photo of {{ housingLocation.name }}" crossorigin/>
    <div class="listing-info">
        <h2 class="listing-info-heading">{{housingLocation.name}}</h2>
        <p class="listing-info-location">{{housingLocation.city}}, {{housingLocation.state}}</p>
    </div>
</section>
